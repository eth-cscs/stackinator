name: Stackinator CI

on: [push, pull_request]

jobs:
  unittestpy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Tools
      uses: threeal/pipx-install-action@v1.0.0
      with:
        packages: >-
          uv
          check-jsonschema
    - name: Validate Schemas
      run: |
        find stackinator/schema -type f -name "*.json" -print -exec check-jsonschema --check-metaschema {} \;
    - name: Generic Unittests
      run: |
        ./test_stackinator.py
