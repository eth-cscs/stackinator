name: Stackinator CI

on: [push, pull_request]

jobs:
  unittestpy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Validate Schemas
      run: |
        ./test_schemas.py
    - name: Generic Unittests
      run: |
        ./test_stackinator.py
