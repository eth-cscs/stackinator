spack:
  include:
  - packages.yaml
  - config.yaml
  config:
    deprecated: {{ config.deprecated }}
  concretizer:
    unify: {{ config.unify }}
    reuse: false
  specs:
{% for spec in config.specs %}
  - '{{ spec }}'
{% endfor %}
{% if config.toolchain_constraints or config.variants or config.mpi.spec %}
  packages:
{% if config.prefer or config.variants %}
    all:
    {% if config.prefer %}
{% set separator = joiner(', ') %}
      prefer: [{% for c in config.prefer %}{{ separator() }}'{{ c }}'{% endfor %}]
    {% endif %}
    {% if config.variants %}
{% set separator = joiner(', ') %}
      variants: [{% for v in config.variants %}{{ separator() }}'{{ v }}'{% endfor %}]
    {% endif %}
{% endif %}
    {% if config.mpi.spec %}
    mpi:
      require: '{{ config.mpi.spec }}'
    {% endif %}
{% endif %}
{% if config.view %}
  view:
    default:
      {{ config.view.config|py2yaml(6) }}
{% else %}
  view: false
{% endif %}
