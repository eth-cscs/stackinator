spack:
  include:
  - packages.yaml
  - config.yaml
  - compilers.yaml
  specs:
{% for spec in config.specs %}
  - {{ spec }}
{% endfor %}
  view: false
  config:
    deprecated: {{ config.deprecated }}
  concretizer:
    unify: when_possible
    reuse: false
  packages:
    gcc:
      variants: [build_type=Release +bootstrap +strip]
    mpc:
      variants: [libs=static]
    gmp:
      variants: [libs=static]
    mpfr:
      variants: [libs=static]
    zstd:
      variants: [libs=static]
    zlib:
      variants: [~shared]
