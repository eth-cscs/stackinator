site_name: Stackinator
nav:
  - Home: index.md
  - 'User Guide':
    - 'Configuring Stacks': configuring.md
    - 'Building Stacks': building.md
    - 'Installing Stacks': installing.md
    - 'Recipes': recipes.md
    - 'Cluster Configuration': cluster-config.md
    - 'Interfaces': interfaces.md
    - 'Build Caches': build-caches.md
    - 'Spack 1.0': porting.md
  - 'Development': development.md
# - Tutorial: tutorial.md
theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
  palette:
    primary: deep orange
    accent: deep orange
plugins:
  - autorefs
markdown_extensions:
  - attr_list # for internal links
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - tables
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/extra.css
repo_url: https://github.com/eth-cscs/stackinator
